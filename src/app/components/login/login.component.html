<div class="container" style="overflow-y: hidden;">
    <div class="row mt-5">
        <div class="col-xs-12 col-md-6 offset-md-3 p-4 box-style">
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text custom-icon-box" id="addon-wrapping">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                    <input type="email"
                           class="form-control" 
                           placeholder="Correo" 
                           name="user"
                           formControlName="user"
                           [ngClass]="{'is-invalid': formLogin.controls['user'].touched && formLogin.controls['user'].invalid}">
                </div>
                <div class="input-group flex-nowrap mt-2">
                    <span class="input-group-text custom-icon-box" id="addon-wrapping">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </span>
                    <input type="password" 
                           class="form-control" 
                           placeholder="Contraseña" 
                           name="password"
                           formControlName="password"
                           [ngClass]="{'is-invalid': formLogin.controls['password'].touched && formLogin.controls['password'].invalid}">
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">Iniciar Sesión</button>
                <p *ngIf="showLoginError" class="mt-2">
                    <ngb-alert type="danger" [dismissible]="false">{{ loginErrorMessage }}</ngb-alert>
                </p>
            </form>
        </div>
    </div>
    <div *ngIf="isLoading" class="d-flex justify-content-center">
        <mat-spinner></mat-spinner>
    </div>
</div>
