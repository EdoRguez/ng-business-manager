<h1 class="text-center">Productos</h1>
<p>Para agregar un producto utiliza el botón "Agregar"</p>
<p>Para editar un producto selecciona un producto de la lista y presiona el botón "Editar"</p>
<p>Para eliminar un producto selecciona un producto de la lista y presiona el botón "Eliminar"</p>
<hr>
<app-options [selectedValue]="selectedValue"></app-options>
<hr>
<h3>Lista de Productos:</h3>
<div *ngIf="isLoading" class="d-flex justify-content-center">
    <mat-spinner></mat-spinner>
</div>
<app-products-list (onSelectedValue)="sendSelectedValue($event)" [products]="products"></app-products-list>
